<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>FWD Lesson</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="header">
    <div class="container header-container">
      <a href="" class="logo-link">
        <img src="img/logo.png" alt="Website logo">
      </a>

      <nav class="navigation">
        <ul class="navigation-items navigation-main-items">
          <li class="navigation-item navigation-main-item">
            <a href="" class="navigation-main-link">Home</a>
          </li>
          <li class="navigation-item navigation-main-item">
            <a href="" class="navigation-main-link">Destinations</a>
          </li>
          <li class="navigation-item navigation-main-item">
            <a href="" class="navigation-main-link">About</a>
          </li>
          <li class="navigation-item navigation-main-item">
            <a href="" class="navigation-main-link">Partner</a>
          </li>
        </ul>
        <ul class="navigation-items navigation-reg">
          <li class="navigation-item navigation-reg-item">
            <a href="" class="navigation-reg-link">Login</a>
          </li>
          <li class="navigation-item navigation-reg-item">
            <a href="" class="navigation-reg-link">Register</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <section class="banner">
      <div class="container banner-container">
        <div class="banner-description">
          <h1 class="banner-title">Explore and
            Travel</h1>
          <h3 class="banner-subtitle">Holiday finder</h3>
          <form action="" class="banner-form">
            <div class="banner-form-row">
              <div class="banner-form-column">
                <select name="location" id="location">
                  <option value="">Location</option>
                </select>
              </div>
              <div class="banner-form-column">
                <select name="date" id="date">
                  <option value="">Date</option>
                </select>
              </div>
            </div>
            <div class="banner-form-row">
              <div class="banner-form-column">
                <select name="month" id="month">
                  <option value="">Month</option>
                </select>
              </div>
              <div class="banner-form-column">
                <select name="year" id="year">
                  <option value="">Year</option>
                </select>
              </div>
            </div>
          </form>
        </div>

        <div class="banner-picture">
          <img src="img/thousand.png" class="banner-image" alt="Travelling man">
        </div>
      </div>
    </section>
  </main>

</body>

</html>
